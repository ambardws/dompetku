# SonarQube properties
sonar.projectKey=dompetku
sonar.projectName=Dompetku - Personal Finance Manager
sonar.projectVersion=1.0.0

# SonarCloud Organization (update this!)
sonar.organization=ambar-dwi-saputra

# Source code location
sonar.sources=src,app
sonar.tests=src

# Test patterns
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/.nuxt/**,**/.output/**,**/coverage/**,**/*.config.ts,**/*.config.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts

# Security Analysis (SAST)
sonar.security.hotspots.enabled=true
sonar.javascript.security.enabled=true
sonar.typescript.security.enabled=true

# Quality & Security Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
